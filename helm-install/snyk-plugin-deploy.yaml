artifactory:
  image:
    registry: releases-docker.jfrog.io
    repository: jfrog/artifactory-oss
    # tag:
    pullPolicy: IfNotPresent

  ## Create a volume pointing to the config map with your configuration file
  customVolumes: |
    - name: snyk-plugin-mount
      configMap:
        name: snyk-plugin
  customVolumeMounts: |
    - name: snyk-plugin-mount
      mountPath: /var/opt/jfrog/artifactory/var/etc/artifactory/plugins

nginx:
  image:
    registry: releases-docker.jfrog.io
    repository: jfrog/nginx-artifactory-oss
    # tag:
    pullPolicy: IfNotPresent
